<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <form class="container-sm bg-white border m-5">
        <!-- TITLE -->
        <div class="row bg-light p-2">
            <h4><strong>Payment form example</strong></h4>
        </div>
        <!-- PINK ALERT -->
        <div class="row pt-3 pb-3 mt-2 m-3" id="pink">
            <h6 class="m-0">Some fields are missing</h6>
        </div>
        <!-- INPUTS -->
        <div class="row m-0 p-1">
            <div class="col-md-6">
                <label for="card" class="form-label"><strong>Card #</strong></label>
                <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="card" required>
            </div>
            <div class="col-md-2">
                <label for="cvc" class="form-label"><strong>CVC #</strong></label>
                <input type="text" class="form-control" placeholder="0000" aria-label="cvc" required>
            </div>            
            <div class="col-md-4">
                <label for="amount" class="form-label"><strong>Amount</strong></label>
                <div class="input-group">
                    <!-- PUT $ OUTSIDE BOX -->
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-white border-0 p-0"><strong>$</strong></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Amount" aria-label="amount" required>
              </div>
            </div>
        <div class="row m-0 p-1 pt-2">
            <div class="col-md-6">
                <label for="First name" class="form-label"><strong>First Name</strong></strong></label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
            </div>
            <div class="col-md-6">
                <label for="Last name" class="form-label"><strong>Last Name</strong></strong></label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
            </div>
        </div>
        <div class="row m-0 p-1 pt-2">
            <div class="col-md-6">
                <label for="inputCity" class="form-label"><strong>City</strong></label>
                <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="col-md-4">
                <!-- STATE SELECT AREA -->
                <label for="inputState" class="form-label"><strong>State</label></strong>
                <select id="inputState" class="form-select" required>
                    <option selected>Pick a state</option>
                    <option>Arizona</option>
                    <option>Hawaii</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label"><strong>Postal Code</strong></label>
                <input type="text" class="form-control" id="inputZip" required>
            </div>
        </div>
        <div class="row m-0 p-1 pt-2">
            <div class="col-md-6">
                <p><strong>We accept:</strong></p>
                <img src="img/paymentMethod.png">
            </div>
            <div class="col-lg-6">
                <!-- MESSAGE TEXT BOX -->
                <label for="message" class="form-label"><strong>Message</strong></label>
                <textarea class="form-control" id="message"></textarea>
            </div>
        </div>
        <div class="row m-0 p-0">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <p><small>Add any notes here.</small></p>
            </div>
        </div>
        <!-- BUTTONS -->
        <div class="row bg-light">
            <div class="col-12 gap-2 pt-3 pb-3 m-0 d-flex align-items-end justify-content-end">
                <button id="btnCancel" class="btn btn-secondary btn-sm" OnClick="btnCancel_Click" >Cancel</button>
                <button id="btnSend" class="btn btn-primary btn-sm" OnClick="btnSend_Click" >Send</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
